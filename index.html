<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="stones-container">
        <div class="infinity-stone" id="space-stone">
          <p class="stone-text">Space stone</p>
        </div>
        <div class="infinity-stone" id="mind-stone">
          <p class="stone-text">Mind stone</p>

        <div class="infinity-stone" id="reality-stone">

        </div>
        <div class="infinity-stone" id="power-stone">
          <p class="stone-text">Power stone</p>
        </div>
        <div class="infinity-stone" id="time-stone">
          <p class="stone-text">Time stone</p>
        </div>
        <div class="infinity-stone" id="soul-stone">
          <p class="stone-text">Soul stone</p>
        </div>
      </div>

    <script src="index.js"></script>
