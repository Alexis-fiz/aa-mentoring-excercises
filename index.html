<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles-index.css">
    </head>
    <body>
        <div class="container">
            <div class="stones-container">
                <div class="infinity-stone" id="space-stone">
                    <p class="stone-text">Space stone</p>
                    <img class="stone-img" src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/0/0a/Space_Stone_VFX.png/revision/latest?cb=20220811185744"/>
                </div>
                <div class="infinity-stone" id="mind-stone">
                    <p class="stone-text">Mind stone</p>
                    <img class="stone-img" src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/e/e4/Mind_Stone_VFX.png/revision/latest?cb=20220811185608"/>
                </div>
                <div class="infinity-stone" id="reality-stone">
                    <p class="stone-text">Reality stone</p>
                    <img class="stone-img" src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/9/9b/Reality_Stone_VFX.png/revision/latest?cb=20220811185450"/>
                </div>
                <div class="infinity-stone" id="power-stone">
                    <p class="stone-text">Power stone</p>
                    <img class="stone-img" src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/d/d7/Power_Stone_VFX.png/revision/latest?cb=20220811185251"/>
                </div>
                <div class="infinity-stone" id="time-stone">
                    <p class="stone-text">Time stone</p>
                    <img class="stone-img" src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/f/f0/Time_Stone_VFX.png/revision/latest?cb=20220811185708"/>
                </div>
                <div class="infinity-stone" id="soul-stone">
                    <p class="stone-text">Soul stone</p>
                    <img class="stone-img" src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/1/17/Soul_Stone_VFX.png/revision/latest?cb=20220811190632"/>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
